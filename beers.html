<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<link href="main_style.css" rel="stylesheet"> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">	
	$(document).ready(function () {
		 $.ajax({
			url: "beers/select",
			type: "POST",
			contentType: "application/json",
			processData: false,
			complete: function (data) {
				$('div#breweries').html(data.responseText);
			}
		 });
		 
		 $('#brewery_submit').click(function () {
			var payload = {
				id: $('#breweries_list').val(),
			};
			$.ajax({
				url: "/beers",
				type: "POST",
				contentType: "application/json",
				processData: false,
				data: JSON.stringify(payload),
				complete: function (data) {
					$('table#beers_table').html(data.responseText);
				}
			});
				
		 });
	});

</script>	
</head>

<body>
	<div id = header>
        <h1>BeerFind</h1>
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/user">User</a></li>
            <li><a href="/beers">Beers</a></li>
        </ul>
    </div>
    <div id = "content">
    	<div id="breweries">
        </div>
        <input type="submit" id="brewery_submit" />
        <table id="beers_table">
        </table>
    </div>
    
    
</body>
</html>
