<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
li
{
	display:inline;
}
ul
{
	list-style-type:none;
	margin:0;
	padding:0;
}
#header
{
	text-align:center;
	border:1px solid black;
}
#content-enter
{
	float:left;
	width:50%;
}
#content-response
{
	float:right;
	width:50%;
}
</style>
<title>Home</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#submit').click(function () {
                var payload = {
                    beerName: $('#beerName').val(),
                    breweryID: $('#breweryID').val(),
					ABV: $('#abv').val(),
					style: $('#style').val(),
					description: $('#descr').val()
                };

		console.log(payload);

                $.ajax({
                    url: "/beers",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#response').html(data.responseText);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div id = header>
        <h1>BeerFind</h1>
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/user">User</a></li>
            <li><a href="/beers">Beers</a></li>
        </ul>
    </div>


    <div id="content-enter">
    	<h1>Add a beer</h1>
        <p>Beer Name: <input id="beerName" type="text" /></p>
        <p>Brewery ID: <input id="breweryID" type="text" /></p>
        <p>ABV: <input id="abv" type="text" /></p>
        <p>Style: <input id="style" type="text" /></p>
        <p>Description: <input id="descr" type="text" /></p>
        <input id="submit" type="submit" />
    </div>
    <div id="content-response">
    	<p id='response'>Test</p>
    </div>
    
        


</body>
</html>
